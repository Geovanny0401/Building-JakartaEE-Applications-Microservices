<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">
                <p:growl id="growl" autoUpdate="true"/>
                <p:panelGrid columns="2">
                    <h:outputLabel value="id"/>
                    <h:inputText value="#{feedController.dog.id}"/>
                    <h:outputLabel value="name"/>
                    <h:inputText value="#{feedController.dog.name}"/>
                    <h:outputLabel value="hunger"/>
                    <h:inputText value="#{feedController.dog.hunger}"/>
                </p:panelGrid>
                <p:commandButton value="Food" action="#{feedController.feedDog()}"
                                 update=":form"/>
                <h:messages id="msg" showDetail="true"/>
            </h:form>

        </h:body>

    </f:view>
</html>
