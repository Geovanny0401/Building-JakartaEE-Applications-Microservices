<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>WEB SOCKET</title>
            </f:facet>
            <script type="text/javascript">
            function webSocketListener(message, channel, event) {
                myFormRC();
                waitForLoad();              
            }
        </script>  
        </h:head>
        <h:body>
        
            <h:form id="form" prependId="false">
                <b:growl  id="growl"/> 
                <b:panel title="Country" id="content"   look="primary" > 
                    <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 
                        <p:outputLabel value="id"/>
                        <p:inputText value="#{countryController.country.id}" required="true"/>
                        
                        <p:outputLabel value="name"/>
                        <p:inputText value="#{countryController.country.name}" rendered="true"/>
                        
                        
                        <p:commandButton value="Save" action="#{countryController.save()}"
                                         update=":form"/>
                    </b:panelGrid>
                </b:panel>
              
                
                <p:dataTable value="#{countryController.listCountry}"
                             id="datatable" var="country">
                    <p:column headerText="id">
                        <p:outputLabel value="#{country.id}"/>
                    </p:column>
                    <p:column headerText="name">
                        <p:outputLabel value="#{country.name}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
            <!--            Hello from Facelets
                        <br />
                        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
        </h:body>

    </f:view>
</html>
